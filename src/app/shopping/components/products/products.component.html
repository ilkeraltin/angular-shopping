<h1>Products</h1>
<div class="row">
  <div class="col-md-3">
    <app-product-filter [category]="category"></app-product-filter>
  </div>
  <div class="col-md-9">
      <div class="row">
          <ng-container *ngFor="let p of filteredProducts; let i = index;"> 
            <div class="col">
              <app-product-card [shoppingCart]="cart" [product]="p"></app-product-card>
            </div>
                <div class="w-100" *ngIf="(i+1) % 2 === 0"></div>
          </ng-container>
        </div>
  </div>
</div>
